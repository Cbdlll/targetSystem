server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the file directly, then as a directory,
        # and finally fall back to index.html for SPA routing.
        try_files $uri $uri/ /index.html;
    }

    # Optional: You can add a specific location block for your API
    # if you were proxying from the same domain, but since we are using
    # CORS and a different port, it's not strictly necessary here.
